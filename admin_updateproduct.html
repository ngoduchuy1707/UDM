<head>
    <title>Admin</title>

    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style_admin.css" rel='stylesheet' />
    <link type="text/html" href="css/style-responsive.css" rel="stylesheet" />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- //font-awesome icons -->
    <link type="text/html" rel="stylesheet" href="logincss/css/main.css">
    <link type="text/html" rel="stylesheet" href="logincss/css/util.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/jquery2.0.3.min.js"></script>
    <script src="js/host.js"></script>
    <script src="js/checkToken.js"></script>
    
    
</head>

<body>
    <section id="container">
        <header class="header fixed-top clearfix">
            <div class="brand">
                <a href="admin_product.html" class="logo">
                    LUXURY WATCH
                </a>
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars"></div>
                </div>
            </div>
        </header>
        
        <aside>
            <div id="sidebar" class="nav-collapse">
               
                <div class="leftside-navigation">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <li>
                            <a href="admin_bill.html">
                                <i class="fas fa-wallet"></i>
                                <span>Quản lý đơn hàng</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_product.html" class="active" >
                                <i class="fa fa-book"></i>
                                <span>Quản lý sản phẩm</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_category.html" >
                                <i class="fas fa-list-alt"></i>
                                <span>Quản lý danh mục</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_user.html" >
                                <i class="fa fa-user"></i>
                                <span>Quản lý người dùng</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_comment.html">
                                <i class="fas fa-comment"></i>
                                <span>Quản lý bình luận</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_login.html" onclick="logout()">
                                <span>Đăng xuất</span>
                            </a>
                        </li>

                    </ul>
                </div>
                
            </div>
        </aside>
        
        
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" id="adminContent">
                <script>
                    if (tokenAdmin) {
                        let idProduct = localStorage.getItem('idProduct')
                        axios.get(`${host}/get_product/${idProduct}`).then((result) => {
                            let productById = result.data.data;
                            document.getElementById('adminContent').innerHTML = `
                            <h3 class="title_component">CẬP NHẬT SẢN PHẨM</h3>
                            <form method="PUT" action="localhost:3000/update_product" class="form-add">

                            <p>Tên sản phẩm</p>
                            <input type="text" class="input_el" placeholder="Nhập tên sản phẩm" id="nameProduct" value="${productById.name}" required>

                            <p>Hình ảnh</p>
                            <input type="text" class="input_el" placeholder="Nhập link sản phẩm" id="imageProduct" value="${productById.image_name}"  required>
                            <p>Giá bán</p>
                            <input type="number" step=0.01 class="input_el" placeholder="Nhập giá" id="priceProduct" value="${productById.price}"  required>
                            <p>Loại sản phẩm</p>
                            <select name="select" class="inp_product inp_choice" id="kindProduct" required>
                                <option>${productById.kind}</option>
                            </select>
                            <p>Số lượng</p>
                            <input type="number" class="input_el" placeholder="Nhập số lượng" id="amountProduct" value="${productById.amount}" required>
                            
                            <p>Trạng thái</p>
                            <select name="select" class="inp_product inp_choice" id="statusProduct" required>
                                <option>${productById.status}</option>
                                <option>available</option>
                                <option>unavailable</option>
                            </select>
                            <p class="addproduct-title">Mô tả chi tiết</p>
                            <textarea type="text" placeholder="Nhập mô tả chi tiết" id='detailsProduct' required>${productById.details}</textarea>
                            <button type="submit" value="Sửa" class="btn btn-primary" onclick="updateProduct()">Update</button>
                            </form>
                            `
                            
                        })
                        
                    }
                    


                </script>



            </section>
        </section>

        <!--main content end-->
    </section>
    <script src="js/admin_updateproduct.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
    <script src="js/jquery.scrollTo.js"></script>
    
</body>

</html>
