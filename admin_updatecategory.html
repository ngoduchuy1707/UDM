<!DOCTYPE html>

<head>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style_admin.css">
    <link rel="stylesheet" href="css/style_admin_responsive.css">
    <!-- font CSS -->
    <link
        href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/jquery2.0.3.min.js"></script>

    <script src="js/checkToken.js"></script>
    <script src="js/host.js"></script>
</head>

<body>
    <section id="container">
        <header class="header fixed-top clearfix">
            <div class="brand">
                <a href="admin_product.html" class="logo">
                    LUXURY WATCH
                </a>
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars"></div>
                </div>
            </div>
        </header>

        <aside>
            <div id="sidebar" class="nav-collapse">

                <div class="leftside-navigation">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <li>
                            <a href="admin_bill.html">
                                <i class="fas fa-wallet"></i>
                                <span>Quản lý đơn hàng</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_product.html">
                                <i class="fa fa-book"></i>
                                <span>Quản lý sản phẩm</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_category.html" class="active">
                                <i class="fas fa-list-alt"></i>
                                <span>Quản lý danh mục</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_user.html">
                                <i class="fa fa-user"></i>
                                <span>Quản lý người dùng</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_comment.html">
                                <i class="fas fa-comment"></i>
                                <span>Quản lý bình luận</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin_login.html" onclick="logout()">
                                <span>Đăng xuất</span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </aside>
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" id="adminContent">
                <script>
                    if (tokenAdmin) {
                        let idCategory = localStorage.getItem('idCategory')
                        axios.get(`${host}/get_category/${idCategory}`).then((result) => {
                            let categoryById = result.data.data;
                            document.getElementById('adminContent').innerHTML = `
                            <h3 class="title_component">CẬP NHẬT LOẠI SẢN PHẨM</h3>
                            <form action="localhost:3000/insert_category" class="form-add" method="POST">
                                <p>Tên mục sản phẩm</p>
                                <input type="text" class="input_el" value="${categoryById.name}" id="nameCategory" required>
                                <p>Mô tả</p>
                                <input type="text" class="input_el" value="${categoryById.des}" id="desCategory">
                                
                                <br>
                                <button type="submit" class="btn btn-primary" onclick="updateCategory()">Update</button>
                            </form>
                            `
                        })
                    }


                    
                </script>


            </section>
        </section>

        <!--main content end-->
    </section>
    <script src="js/admin_updatecategory.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
    <script src="js/jquery.scrollTo.js"></script>

</body>

</html>
