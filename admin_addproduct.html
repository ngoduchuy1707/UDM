                    if (tokenAdmin) {
                        document.getElementById('adminContent').innerHTML = `

                        <form method="POST" action="localhost:3000/insert_product" class="form-add">

                            <p>Tên sản phẩm</p>
                            <input type="text" class="input_el" placeholder="Nhập tên sản phẩm" id="nameProduct" required>

                            <p>Hình ảnh</p>
                            <input type="text" class="input_el" placeholder="Nhập link sản phẩm" id="imageProduct" required>

                            <input type="number" step=0.01 class="input_el" placeholder="Nhập giá" id="priceProduct" required>
                            <p>Loại sản phẩm</p>
                            
                            <select name="select" class="inp_product inp_choice" id="kindProduct" required>
                                <option>available</option>
                                <option>unavailable</option>
                            </select>
                            <p>Số lượng</p>
                            <input type="number" class="input_el" placeholder="Nhập số lượng" id="amountProduct" required>
                            <p>Trạng thái</p>
                            <select name="select" class="inp_product inp_choice" id="statusProduct" required>
                                <option>available</option>
                                <option>unavailable</option>
                            </select>
                            <p class="addproduct-title">Mô tả chi tiết</p>
                            <textarea type="text" placeholder="Nhập mô tả" id='detailsProduct' required></textarea>
